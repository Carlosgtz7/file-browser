<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>File Browser</title>
  </head>
  <body>
    <h1>File Browser</h1>

    <table>
      <thead>
        <tr>
          <th scope="col">Icon</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Size</th>
        </tr>
      </thead>
      <tbody>
        <!-- PDF row -->
        <tr>
          <th scope="row"><i class="fa-solid fa-file-pdf"></i></th>
          <td><a href="/pdfsample.pdf">pdfsample</a></td>
          <td>PDF</td>
          <td>143 KB</td>
        </tr>
        <!-- HTMl Row -->
        <tr>
          <th scope="row"><i class="fa-brands fa-html5"></i></th>
          <td><a href="/hello.html">hello</a></td>
          <td>HTML</td>
          <td>4 KB</td>
        </tr>
        <!-- JPG Row -->
        <tr>
          <th scope="row"><i class="fa-solid fa-file-image"></i></th>
          <td><a href="/penguin.jpg">penguin</a></td>
          <td>JPG</td>
          <td>598 KB</td>
        </tr>
        <!-- JSON Row -->
        <tr>
          <th scope="row"><i class="fa-solid fa-code"></i></th>
          <td><a href="/hello.json">hello</a></td>
          <td>JSON</td>
          <td>4 KB</td>
        </tr>
        <!-- Plaintext Row -->
        <tr>
          <th scope="row"><i class="fa-solid fa-file-lines"></i></th>
          <td><a href="/hello.txt">hello</a></td>
          <td>TXT</td>
          <td>4 KB</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script
    src="https://kit.fontawesome.com/c80802bb99.js"
    crossorigin="anonymous"
  ></script>
</html>
